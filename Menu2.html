<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        #el, ul {
            display: none;
        }
        [type="checkbox"]:checked~ul {
            display: block;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="el"/>
    <label for="el">Выпадающее меню</label>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li><label for="el">закрыть</label></li>
    </ul>
</body>
</html>
