<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Секундомер</title>
    <style type="text/css">
        .analog {
            width: 330px;
            height: 330px;
            border: 6px solid black;
            border-radius: 50%;
            position: relative;
        }

        .long_line {
            width: 4px;
            height: 165px;
            /*background: blue;*/
            position: absolute;
            left: calc(50% - 2px);
            transform-origin: 2px 165px;
        }

        .long_line>.long_line {
            transform: rotate(30deg);
        }

        .short_line {
            width: 4px;
            height: 10px;
            background: black;
        }

        .center {
            position: absolute;
            top: calc(50% - 6px);
            left: calc(50% - 6px);
            width: 10px;
            height: 10px;
            border: 1px solid black;
            border-radius: 50%;
            background: black;
        }

        @keyframes turn {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }

        .hand {
            margin: 36px auto;
            width: 4px;
            height: 150px;
            background: red;
            transform-origin: 2px 128px;
            animation: turn 60s linear 0s infinite;
        }

        .number {
            position: absolute;
            font: 20px sans-serif;
        }

        .number:nth-of-type(2) {
            top: 20px;
            left: 159px;
        }

        .number:nth-of-type(3) {
            top: 40px;
            left: 226px;
        }

        .number:nth-of-type(4) {
            top: 88px;
            left: 260px;
        }

        .number:nth-of-type(5) {
            top: 155px;
            left: 286px;
        }

        .number:nth-of-type(6) {
            top: 216px;
            left: 264px;
        }

        .number:nth-of-type(7) {
            top: 270px;
            left: 220px;
        }

        .number:nth-of-type(8) {
            top: 286px;
            left: 154px;
        }

        .number:nth-of-type(9) {
            top: 270px;
            left: 90px;
        }

        .number:nth-of-type(10) {
            top: 216px;
            left: 40px;
        }

        .number:nth-of-type(11) {
            top: 155px;
            left: 20px;
        }

        .number:nth-of-type(12) {
            top: 88px;
            left: 42px;
        }

        .number:nth-of-type(13) {
            top: 40px;
            left: 86px;
        }

        .digital {
            margin-top: 50px;
            margin-left: 60px;
            width: 200px;
            height: 80px;
            border: 6px solid black;
        }

        .digital>div {
            display: inline-block;
            width: 36px;
            height: 50px;
        }

        .digital>div:nth-child(1) {
            margin-left: 15px;
        }

        .digital>div:nth-child(3) {
            width: 15px;
            margin-left: -12px;
            margin-right: 8px;
        }

        .digital ul {
            padding: 0;
            margin-top: 4px;
            list-style: none;
            position: relative;
        }

        @keyframes with10 {
            0% {
                opacity: 0;
            }
            0.0000001% {
                opacity: 1;
            }
            9.9999999% {
                opacity: 1;
            }
            10% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes with6 {
            0% {
                opacity: 0;
            }
            0.0000001% {
                opacity: 1;
            }
            16.6666666% {
                opacity: 1;
            }
            16.6666667% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes colon {
            0% {
                opacity: 0;
            }
            0.00000001% {
                opacity: 1;
            }
            46.6666666% {
                opacity: 1;
            }
            46.6666667% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .digital ul li {
            opacity: 0;
            position: absolute;
            top: 0;
            font: bold 60px monospace;
        }

        .seconds ul li {
            animation: with10 10s linear infinite;
        }

        .seconds ul li:nth-child(2) {
            animation-delay: 1s;
        }

        .seconds ul li:nth-child(3) {
            animation-delay: 2s;
        }

        .seconds ul li:nth-child(4) {
            animation-delay: 3s;
        }

        .seconds ul li:nth-child(5) {
            animation-delay: 4s;
        }

        .seconds ul li:nth-child(6) {
            animation-delay: 5s;
        }

        .seconds ul li:nth-child(7) {
            animation-delay: 6s;
        }

        .seconds ul li:nth-child(8) {
            animation-delay: 7s;
        }

        .seconds ul li:nth-child(9) {
            animation-delay: 8s;
        }

        .seconds ul li:nth-child(10) {
            animation-delay: 9s;
        }

        .d_seconds ul li {
            animation: with6 60s linear infinite;
        }

        .d_seconds ul li:nth-child(2) {
            animation-delay: 10s;
        }

        .d_seconds ul li:nth-child(3) {
            animation-delay: 20s;
        }

        .d_seconds ul li:nth-child(4) {
            animation-delay: 30s;
        }

        .d_seconds ul li:nth-child(5) {
            animation-delay: 40s;
        }

        .d_seconds ul li:nth-child(6) {
            animation-delay: 50s;
        }

        .minutes ul li {
            animation: with10 600s linear infinite;
        }

        .minutes ul li:nth-child(2) {
            animation-delay: 60s;
        }

        .minutes ul li:nth-child(3) {
            animation-delay: 120s;
        }

        .minutes ul li:nth-child(4) {
            animation-delay: 180s;
        }

        .minutes ul li:nth-child(5) {
            animation-delay: 240s;
        }

        .minutes ul li:nth-child(6) {
            animation-delay: 300s;
        }

        .minutes ul li:nth-child(7) {
            animation-delay: 360s;
        }

        .minutes ul li:nth-child(8) {
            animation-delay: 420s;
        }

        .minutes ul li:nth-child(9) {
            animation-delay: 480s;
        }

        .minutes ul li:nth-child(10) {
            animation-delay: 540s;
        }

        .d_minutes ul li {
            animation: with6 3600s linear infinite;
        }

        .d_minutes ul li:nth-child(2) {
            animation-delay: 600s;
        }

        .d_minutes ul li:nth-child(3) {
            animation-delay: 1200s;
        }

        .d_minutes ul li:nth-child(4) {
            animation-delay: 1800s;
        }

        .d_minutes ul li:nth-child(5) {
            animation-delay: 2400s;
        }

        .d_minutes ul li:nth-child(6) {
            animation-delay: 3000s;
        }

        .colon ul li {
            animation: colon 1s linear infinite;
        }
    </style>
</head>

<body>
    <div class="analog">
        <div class="long_line">
            <div class="long_line">
                <div class="long_line">
                    <div class="long_line">
                        <div class="long_line">
                            <div class="long_line">
                                <div class="long_line">
                                    <div class="long_line">
                                        <div class="long_line">
                                            <div class="long_line">
                                                <div class="long_line">
                                                    <div class="long_line">
                                                        <div class="short_line"></div>
                                                    </div>
                                                    <div class="short_line"></div>
                                                </div>
                                                <div class="short_line"></div>
                                            </div>
                                            <div class="short_line"></div>
                                        </div>
                                        <div class="short_line"></div>
                                    </div>
                                    <div class="short_line"></div>
                                </div>
                                <div class="short_line"></div>
                            </div>
                            <div class="short_line"></div>
                        </div>
                        <div class="short_line"></div>
                    </div>
                    <div class="short_line"></div>
                </div>
                <div class="short_line"></div>
            </div>
            <div class="short_line"></div>
        </div>
        <div class="number">0</div>
        <div class="number">5</div>
        <div class="number">10</div>
        <div class="number">15</div>
        <div class="number">20</div>
        <div class="number">25</div>
        <div class="number">30</div>
        <div class="number">35</div>
        <div class="number">40</div>
        <div class="number">45</div>
        <div class="number">50</div>
        <div class="number">55</div>
        <div class="center"></div>
        <div class="hand"></div>
    </div>
    <div class="digital">
        <div class="d_minutes">
            <ul>
                <li></li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="minutes">
            <ul>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
        <div class="colon">
            <ul>
                <li>:</li>
            </ul>
        </div>
        <div class="d_seconds">
            <ul>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
        <div class="seconds">
            <ul>
                <li>0</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
            </ul>
        </div>
    </div>
</body>

</html>
