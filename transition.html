<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        a {
            transition: all 3s linear 1s;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        
        a:hover {
            color: blue;
        }
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #CCC;
            left: 0;
            transition: all 1s;
        }
        div:hover {
            left:0;
            right: 0;
        }
    </style>
</head>
<body>
    <a>Hello</a>
    <div></div>
</body>
</html>
