<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>task-3</title>
</head>

<body>
    <p>Это обычный текст</p>
    <p><b>Это жирный текст</b></p>
    <p><big>Текст большими буквами</big></p>
    <p><em>Наклонный текст</em></p>
    <p><small>Маленький текст</small></p>
    <p><strong>Еще один вариант жирного</strong></p>
    <p>Здесь<sub>Нижний индекс</sub></p>
    <p>Здесь <sup>Верхний индекс(степень)</sup></p>
    <p><ins>Вставляемый текст</ins></p>
    <p><del>Удаленный текст</del></p>
</body>

</html>
