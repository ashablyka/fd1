<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Расстановка цифр</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 2em 2em 2em;
            grid-template-rows: 20px 20px 20px 20px 20px 20px;
        }
        
        div:nth-child(5) {
            grid row: 3/4; 
        }
        
        div:nth-child(6) {
            grid row: 2/3; 
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>

</html>
