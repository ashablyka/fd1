    <div class="main-wrapper">
        <main class="main">
            <form action="https://formspree.io/an.shablyka@gmail.com" method="post" name="reg_form" class="reg-form">
                <h1 class="registration-title">Предварительная регистрация</h1>
                <p>
                    <label for="surname" class="question">Фамилия<span class="star">*</span> (латиницей)</label>
                    <input class="answer" type="text" name="surname" id="surname" pattern="^[A-Za-z\s'-]+$" autofocus required>
                </p>
                <p>
                    <label for="name" class="question">Имя<span class="star">*</span> (латиницей) </label>
                    <input class="answer" type="text" name="name" id="name" pattern="^[A-Za-z\s'-]+$" required>
                </p>
                <p><span class="question">Ваш пол<span class="star">*</span></span>
                    <label class="answer gender">Мужской <input type="radio" name="gender" value="male" required></label>
                    <label class="answer gender">Женский <input type="radio" name="gender" value="female"></label>
                </p>
                <p>
                    <label for="date" class="question">Дата рождения<span class="star">*</span></label>
                    <input class="answer" type="date" name="date" id="date" required>
                </p>

                <p>
                    <label for="email" class="question">E-mail<span class="star">*</span></label>
                    <input class="answer" type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="tel" class="question">Телефон</label>
                    <input class="answer" type="tel" name="tel" id="tel">
                </p>
                <p>
                    <label for="text" class="question">Дополнительная информация</label>
                    <textarea class="textarea" name="text" cols="30" rows="6" id="text"></textarea>
                </p>
                <p>
                    <input type="submit" name="submit" value="Отправить" class="submit">
                </p>
            </form>
        </main>
