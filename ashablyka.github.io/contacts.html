<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/all.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=<3d2b7687-14ce-4d51-9dd5-4aed245fcaf0>&lang=ru_RU" type="text/javascript">
    </script>
    <script src="assets/js/map.js" type="text/javascript"></script>
</head>

<body>
    <input type="checkbox" id="hmt" class="hidden-menu-ticker">
    <header class="header">
        <div class="header__upper">
            <div class="logo"><a href="index.html" title="Главная"><img class="logo-img" src="assets/img/tennis.jpg" alt="Лого" title="Главная"></a></div>
            <ul class="header__social">
                <li><a href="#" title="ВКонтакте"><i class="fab fa-vk myfont"></i></a></li>
                <li><a href="#" title="Одноклассники"><i class="fab fa-odnoklassniki myfont"></i></a></li>
                <li><a href="#" title="Facebook"><i class="fab fa-facebook-f myfont"></i></a></li>
                <li><a href="#" title="Viber"><i class="fab fa-viber myfont"></i></a></li>
                <li><a href="#" title="Telegram"><i class="fab fa-telegram-plane myfont"></i></a></li>
            </ul>
            <a href="index.html" title="Главная">
                <h1 class="main-title">Minsk Open 2019</h1>
            </a>
            <div class="nav__hidden">
                <label class="btn-menu" for="hmt">
                    <span class="first"></span>
                    <span class="second"></span>
                    <span class="third"></span>
                </label>
            </div>
        </div>
        <nav class="nav">

            <ul class="nav__list">
                <li class="nav__item"><a href="index.html#news" class="nav__link">Новости</a></li>
                <input type="checkbox" id="btn-submenu-tourn" class="btn-submenu-tourn">
                <input type="checkbox" id="btn-submenu-info" class="btn-submenu-info">
                <li class="nav__item"><label for="btn-submenu-tourn"><a class="nav__link">Турнир</a></label>
                    <ul class="nav__sublist">
                        <li class="nav__subitem"><a href="registration.html" class="nav__sublink">Регистрация</a></li>
                        <li class="nav__subitem"><a href="results.html" class="nav__sublink">Результаты</a></li>
                    </ul>
                </li>
                <li class="nav__item"><label for="btn-submenu-info"><a class="nav__link">Информация</a></label>
                    <ul class="nav__sublist">
                        <li class="nav__subitem"><a href="doc.html" class="nav__sublink">Положение</a></li>
                        <li class="nav__subitem"><a href="schedule.html" class="nav__sublink">Программа</a></li>
                        <li class="nav__subitem"><a href="dvorec.html" class="nav__sublink">Место проведения</a></li>
                    </ul>
                </li>
                <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-wrapper">
        <main class="main">
            <div id="map" class="map"></div>
            <h1 class="contacts-title">Обратная связь</h1>
            <form action="#" method="post" name="contacts-form" class="contacts-form">
                <div class="contacts-form-body">
                    <div class="contacts-form-left">
                        <label for="message">Сообщение <span class="star">*</span></label>
                        <textarea class="contacts-form-message" name="message" id="message" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="contacts-form-right">
                        <label for="name">Ваше имя <span class="star">*</span></label>
                        <input class="contacts-form-answer" type="text" name="name" id="name" required>
                        <label for="email">E-mail <span class="star">*</span></label>
                        <input class="contacts-form-answer" type="email" name="email" id="email" required>
                    </div>
                </div>
                <input type="submit" name="submit" value="Отправить" class="contacts-form-submit">
            </form>
        </main>
    </div>
    <footer class="footer">
        <ul class="footer__social">
            <li><a href="#" title="ВКонтакте"><i class="fab fa-vk myfont-footer"></i></a></li>
            <li><a href="#" title="Одноклассники"><i class="fab fa-odnoklassniki myfont-footer"></i></a></li>
            <li><a href="#" title="Facebook"><i class="fab fa-facebook-f myfont-footer"></i></a></li>
            <li><a href="#" title="Viber"><i class="fab fa-viber myfont-footer"></i></a></li>
            <li><a href="#" title="Telegram"><i class="fab fa-telegram-plane myfont-footer"></i></a></li>
        </ul>
        <p class="footer__copy">&copy; Minsk Open 2019 </p>
    </footer>
</body>


</html>
